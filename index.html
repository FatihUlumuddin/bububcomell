<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <title>Media Stacko Bubub Comel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('cvr_mdia-compressed.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
    }

    .start-button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.5); /* transparent black */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: rgba(0, 0, 0, 0.8); /* darker on hover */
    }

    @media (max-width: 600px) {
      .start-button {
        font-size: 18px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

<div class="overlay">
  <button class="start-button" onclick="location.href='menu.html'">
    <i class="bi bi-play-btn" style="margin-right: 8px;"></i> Start
  </button>
</div>


</body>
  <script>
  // your existing functions...

  // Add protection to block right-click and devtools keys
  document.addEventListener('contextmenu', e => e.preventDefault());

  document.addEventListener('keydown', e => {
    if (e.key === 'F12') e.preventDefault();
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') e.preventDefault();
    if (e.metaKey && e.altKey && e.key.toLowerCase() === 'i') e.preventDefault();
    if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') e.preventDefault();
    if (e.metaKey && e.altKey && e.key.toLowerCase() === 'j') e.preventDefault();
    if (e.ctrlKey && e.key.toLowerCase() === 'u') e.preventDefault();
    if (e.metaKey && e.key.toLowerCase() === 'u') e.preventDefault();
  });
</script>
</html>
